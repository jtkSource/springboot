info.app.firstName=CinemaService
info.app.description=CinemaService
info.app.version=1.0.0

spring.application.name=Cinema

eureka.client.serviceUrl.defaultZone=http://localhost:9090/eureka/,http://localhost:9091/eureka/

spring.ds_mysql.sakila.url = jdbc:mysql://localhost:3306/sakila
spring.ds_mysql.username = jubin
spring.ds_mysql.password = ******
spring.ds_mysql.driverClassName=com.mysql.jdbc.Driver

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

logging.level.org.springframework.web=INFO
security.basic.enabled=false