error.whitelabel.enabled=false
spring.application.name=eureka-server

#Eureka Specific


info.app.firstName=Eureka-Server
info.app.description=Eureka server for service registry and discovery
info.app.version=0.0.1

eureka.instance.hostname=localhost
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://${eureka.instance.hostname}:${server.other.port}/eureka/,http://${eureka.instance.hostname}:${server.port}/eureka/
eureka.server.enableSelfPreservation=false
security.basic.enabled=false